    <div style="margin: 5px; margin-left: 25%; margin-top: 25px;">
        <label style="padding: 12px 12px 12px 0px; display: inline-block; width: 160px;" for="title">
            Title Here :
        </label>
        <input style=" width: 50%;
        padding: 12px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
        resize: vertical;
        margin-top: 1px;"
        type="text" id="tittle" name="title">
    </div>

    <div style="align-items: center; display: flex; margin-left: 25%;">
        <label style="padding: 12px 12px 12px 0px; display: inline-block; width: 150px;" for="Description">
            Description :
        </label>
        <textarea style="width: 50%;
        padding: 12px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
        resize: vertical;
        margin-top: 1px;
        margin-left: 14px;"
        id="Description" name="Description" rows="4" cols="100">
        </textarea>   
    </div>

    <div style="margin: 5px; margin-left: 25%;">
        <label style="padding: 12px 12px 12px 0px; display: inline-block; width: 160px;" for="Account Number">
            Account Number :
        </label>
        <input style=" width: 50%;
        padding: 12px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
        resize: vertical;
        margin-top: 1px;"
        type="text" id="ANumber" name="ANumber">
    </div>

    <div style="margin: 5px; margin-left: 25%;">
        <label style="padding: 12px 12px 12px 0px; display: inline-block; width: 160px;" for="Bank">
            Bank :
        </label>
        <select style=" width: 50%;
        padding: 12px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
        resize: vertical;
        margin-top: 1px;">

        <option value="BNI">BNI</option>
        <option value="BCA">BCA</option>
        <option value="BTN">BTN</option>
        <option value="Mandiri">Mandiri</option>
       </select>
    </div>

    <div style="margin: 5px; margin-left: 25%;">
        <label style="padding: 12px 12px 12px 0px; display: inline-block; width: 160px;" for="Account Holder">
            Account Holder :
        </label>
        <input style=" width: 50%;
        padding: 12px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
        resize: vertical;
        margin-top: 1px;"
        type="text" id="AHolder" name="AHolder">
    </div>

    <div style="margin: 5px; margin-left: 25%;">
        <label style="padding: 12px 12px 12px 0px; display: inline-block; width: 160px;" for="Transaction">
            Transaction :
        </label>
            <select style=" width: 50%;
                padding: 12px;
                border: 1px solid rgb(0, 0, 0);
                border-radius: 4px;
                resize: vertical;
                margin-top: 1px;">
    
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
           </select>
    </div>

    <div style= "width: 40%; margin-left: 515px;">
        *if the transaction is for 3 person, choose 3 from the drop-down list
        <br>
        <input type="checkbox" id="check1"> <label for="check1"> Send to mobile phone</label>
        <br>
        <input type="checkbox" id="check2"> <label for="check2"> Send to Email</label>
    </div>

    <div style="margin : 5px; margin-left: 25%;">
        <label style="padding: 12px 12px 12px 0px; display: inline-block; width: 160px;" for="Send Mobile">
            Send To Mobile Phone :
        </label>
        <input style=" width: 50%;
        padding: 12px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
        resize: vertical;
        margin-top: 1px;"
        type="text" id="SMobile" name="SMobile">
    </div>

    <div style="margin : 5px; margin-left: 25%;">
        <label style="padding: 12px 12px 12px 0px; display: inline-block; width: 160px;" for="Send Email">
            Send To Email :
        </label>
        <input style=" width: 50%;
        padding: 12px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
        resize: vertical;
        margin-top: 1px;"
        type="email" id="SEmail" name="SEmail">
    </div>

    <div style="margin : 15px; margin-left: 513px">
        <input style=" background-color: #04AA6D;
        border: none;
        color: white;
        padding: 15px 32px;

        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;" type="submit" value="input">
    </div>
