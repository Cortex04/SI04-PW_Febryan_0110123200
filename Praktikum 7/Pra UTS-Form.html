<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="form-container">
        <h2>FORM ENTRY DATA PEGAWAI</h2>
        <br>
        <form method="post" action="">
            <div class="form-group">
                 <label style="margin-right: 83px;" for="nik">NIK</label>
                 <input type="text" id="nik" name="">
            </div>

            <div class="form-group">
                <label style="margin-right: 73px;" for="nama">Nama</label>
                <input type="text" id="nama" name="">
            </div>

            <div class="form-group">
                <label style="margin-right: 20px;" for="tl">Tempat Lahir</label>
                <input type="text" id="tl" name="">
            </div>

            <div class="form-group">
                <label style="margin-right: 19px;" for="tgl">Tanggal Lahir</label>
                <input type="date" id="tgl" name="">
            </div>

            <div style="display: flex; align-items: center; margin-left: 399px;" class="form-group">
                <label style="padding: 1px 69px 0px 0px; display: inline-block;" for="alamat">Alamat</label>
                <textarea name="" id="alamat" cols="42" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label style="margin-right: 43px;" for="no">No Telepon</label>
                <input type="number" id="no" name="">
            </div>

            <div style="display: flex; align-items: center; margin-left: 394px;" class="form-group">
                <label style="margin-right: 69px;" for="jabatan">Jabatan</label>
                <select style=" width: 332px; padding: 12px; border: 1px solid rgb(0, 0, 0);
                border-radius: 4px; resize: vertical; margin-top: 1px;" name="" id="">
                    <option value="">Manajer</option>
                    <option value="">Staff</option>
                    <option value="">Direktur</option>
                </select>
            </div>

            <div style="display: flex; align-items: center; margin-left: 394px;" class="form-group">
                <label style="margin-right: 82px;" for="status">Status</label>
                <select style=" width: 332px; padding: 12px; border: 1px solid rgb(0, 0, 0);
                border-radius: 4px; resize: vertical; margin-top: 1px;" name="" id="">
                    <option value="">Aktif</option>
                    <option value="">Tidak Aktif</option>
                </select>
            </div>

            <div class="button">
                <input type="submit" value="Simpan">
                <input style="background-color: tomato;" type="reset" value="Batal">
            </div>
        </form>
    </div>
</body>
</html>
